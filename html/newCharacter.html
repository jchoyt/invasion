<html>
<head>
    <link type="text/css" href="/css/redmond/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
    <link type="text/css" href="/css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.js"></script>
    <style type="text/css">
        label { width: 10em; float: left; }
        label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
        p { clear: both; }
        em { font-weight: bold; padding-right: 1em; vertical-align: top; }
        .submit {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
        .sub { padding: .4em; border: 1px solid #d3d3d3; }
    </style>
    <script>
        $(document).ready(function(){
            $("#newaltForm").validate(
                {
                    messages: {
                        name: {
                            remote: "This name is in use.  Please pick another one.",
                        }
                    }
            });
        });
    </script>
</head>
<body>
    <center><img alt="logo" src="i/banner.png"/>
        <br/><br/>
    <div id="newalt" class="ui-dialog-content ui-widget-content" style="background: none; border: 1px solid black; padding:2em;">
         <form class="cmxform" id="newaltForm" method="post" action="newCharacter" enctype="x-www-form-urlencoded" >
             <fieldset>
               <legend>Create a new character</legend>
               <p class="sub">
                 <label for="cname">Name</label>
                 <input id="cname" name="name" size="50" remote="checkAltNameAvail.jsp" class="required" minlength="2" maxlength="255"/>
               </p>
               <p class="sub">
                 <label for="cspeciality">Speciality</label><br/>
                 <input id="cspeciality" name="speciality" type="radio" class="required" value="0"/> Combat<br/>
                 <input id="cspeciality" name="speciality" type="radio" class="required" value="1"/> Science<br/>
                 <input id="cspeciality" name="speciality" type="radio" class="required" value="2"/> Technology<br/>
                 <input id="cspeciality" name="speciality" type="radio" class="required" value="3"/> Scourge<sup>1</sup><br/>
                 <input id="cspeciality" name="speciality" type="radio" class="required" value="4"/> Psi<sup>1</sup>
               </p>
               <p class="sub">
                 <label for="skill">Starting Skill</label>
                 <input id="cskill" name="skill" size="50"  value="You don't need skills.  Just go shoot stuff."/>
               </p>
             </fieldset>
             <br/>
             <br/>
             <center><input class="submit ui-state-default ui-corner-all" type="submit" value="Create Character"/></center>
         </form>
    </div>
</body>
</html>
